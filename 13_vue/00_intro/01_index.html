<!-- 00-01. index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">{{message}}</div>

    <!-- 
        MVVM (Model, View, View Model) 구조
        ref 안에 넣어준 것 : model

        Vue.js 에서 '{{}}' 으로 감싼 부분을 vue.js 바인딩 문법으로
        moustache 문법 또는 보간법(Interpolation)이라고 한다.
        
        반응성(reactive): Vue에서 데이터를 DOM에 바인딩하명 데이터 값이 변경될 때마다 DOM에 자동으로 업데이트 된다.
                            이는 Vue가 데이터와 DOM을 연결하고 관찰하여 데이터의 변경을 감지하고 자동으로 DOM을 업데이터하는
                            반응성 시스템을 갖추고 있기 때문이다.
        
        데이터 바인딩(Data Binding): Vue 에서 데이터와 DOM을 연결하는 매커니즘으로 
                                    이를 통해 Vue 인스턴스의 데이터를 HTML 템플릿에 동적으로 렌더링할 수 있다.

        반응성 변수(Reactive Variables): Vue.js에서 ref나 reactive()와 같은 함수를 사용하여 반응성 변수를 생성할 수 있다.
                                        이러한 반응성 변수는 vue의 반응성 시스템에 의해 관리되며, 
                                        변수 값이 변경될 때마다 연결된 html요소에 자동으로 반영된다.
     -->
    <script>
        console.log(Vue);
        const {createApp, ref} = Vue;

        createApp({

            /* Composition API 방식으로 진행 예정 */
            setup() {

                /* 'Hello Vue!'라는 데이터를 ref에 던지면 model이 된다.(변화를 감지할 대상(관리 대상)) */
                const message = ref('Hello Vue!');
                /* ref: 내가 지금 주는 데이터를 잘 참조해서 확인하고 있어라! */
                /* message 라는 것을 반응성 변수로 만들고 그것에 변화가 생겼을 때 바로 적용 */
                return {
                    message
                }
            }
        }).mount('#app');

    </script>
</body>
</html>
