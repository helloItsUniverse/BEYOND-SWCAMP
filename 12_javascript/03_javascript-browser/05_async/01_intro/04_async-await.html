<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* promise를 더 쉽게 사용할 수 있게 async/await가 ES8(2017)에서 추가되었다. */

        function increase(number) {
            const promise = new Promise((resolve, reject) => {
            
            // 비동기 통신에 대한 객체가 되도록
                setTimeout(() => {
                    const result = number + 10;


                    if(result > 50) {   // 실패했을 때
                        const e = new Error('NumberTooBig');
                        return reject(e);
                    }

                    return resolve(result);

                }, 1000);
            });

            return promise;
        }

        async function run() {
            let result = await increase(0);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            // error (result가 50이 넘어서)
            result = await increase(result);
            console.log(result);
            console.log('end');
            

            // await : 다른 비동기 통신의 결과를 기다린다.
        }

        run();
    </script>
</body>
</html>
