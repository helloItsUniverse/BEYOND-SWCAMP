<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 이벤트 핸들러 어트리뷰트</h1>
    <!-- 어트리뷰트는 어떤 핸들러의 속성 -->
    <!-- 어트리뷰트는 태그에 달 수 있는 것. 객체(태그도 객체긴 함)에 있는건 프로퍼티 -->
    <!-- <button onclick="alert('안뇽?'); console.log('콘솔에 나옴');">클릭</button> -->

    <div class="prop">
        <button onclick="alert('안뇽?'); console.log('콘솔에 나옴');">클릭</button>
        <button id="btn" onmouseover="hello('수강생');">마우스를 올려보세요</button>
    </div>

    <h3>1. 이벤트 핸들러 어트리뷰트 방식</h3>

    <p>
        HTML 이벤트 핸들러 어트리뷰트(on 접두사 + 이벤트 타입)값으로 함수 호출문을 할당하여 이벤트 핸들러를 등록하는 방식이다.
        주의할 점은 함수 참조가 아닌 함수 호출문(소괄호까지 작성)을 할당한다는 것이다. (예시: hello('수강생') )
    </p>

    <script>
        console.log(document.getElementsByClassName('prop'));

        // 함수 호이스팅이 발생하며 가장 먼저 실행됨.
        function hello(name) {
            alert(`${name}씨, 마우스 올리지 마세요!`);
        }
    </script>
</body>
</html>
