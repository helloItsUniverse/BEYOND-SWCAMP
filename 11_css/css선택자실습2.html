<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: blue;
        }
        /* Style the second sibling element */
        h2 + p {
            font-size: 20px;
        }

        /* Style all siblings after the second sibling */
        h2 ~ * {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Heading 1</h2>
    <p>Paragragh 1</p>
    <ul>
        <li>List item1</li>
        <li>List item2</li>
        <li>List item3</li>
    </ul>
    <p>Paragraph 2</p>
    <h2>Heading 2</h2>
    <p>Paragragh 3</p>
    <p>Paragragh 4</p>
    <div>
        <p>Paragragh 5</p>
        <p>Paragragh 6</p>
    </div>
</body>
</html>
